  # ============================================
  # JOB 4 : SYNC MARKDOWN (attend validation)
  # ============================================
  sync-markdown:
    name: "Sync Markdown â†’ GitHub"
    runs-on: ubuntu-latest
    needs: validation-markdown
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install google-api-python-client google-auth
      
      - name: â¬‡ï¸ Download from Google Drive
        env:
          GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python - <<'EOF'
          import os
          import json
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaIoBaseDownload
          import io

          credentials = service_account.Credentials.from_service_account_info(
              json.loads(os.environ['GOOGLE_DRIVE_CREDENTIALS']),
              scopes=['https://www.googleapis.com/auth/drive.readonly']
          )
          service = build('drive', 'v3', credentials=credentials)
          folder_id = os.environ['GOOGLE_DRIVE_FOLDER_ID']

          for filename in ['VeilleIA.md', 'VeilleNews.md']:
              query = f"name='{filename}' and '{folder_id}' in parents"
              results = service.files().list(q=query, fields="files(id)").execute()
              files = results.get('files', [])
              
              if files:
                  file_id = files[0]['id']
                  request = service.files().get_media(fileId=file_id)
                  fh = io.BytesIO()
                  downloader = MediaIoBaseDownload(fh, request)
                  done = False
                  while not done:
                      _, done = downloader.next_chunk()
                  
                  os.makedirs('docs/markdown', exist_ok=True)
                  with open(f'docs/markdown/{filename}', 'wb') as f:
                      f.write(fh.getvalue())
                  print(f"âœ… {filename} tÃ©lÃ©chargÃ©")
              else:
                  print(f"âš ï¸  {filename} introuvable")
          EOF
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/markdown/*.md
          
          if git diff --staged --quiet; then
            echo "âœ… Aucun changement Ã  commiter"
          else
            git commit -m "ğŸ“‹ Sync Markdown depuis Google Drive [auto]"
            
            # Retry logic
            for i in {1..3}; do
              git pull --rebase origin main && git push && break || {
                echo "âš ï¸  Tentative $i Ã©chouÃ©e, retry..."
                sleep 2
              }
            done
          fi

  # ============================================
  # JOB 5 : UPDATE DATA JSON (attend sync)
  # ============================================
  update-data-json:
    name: "GÃ©nÃ©ration data.json"
    runs-on: ubuntu-latest
    needs: sync-markdown
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout code
