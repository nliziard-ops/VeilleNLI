<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeilleNLI - Intelligence Artificielle & Actualités</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #fafaf9;
            --color-surface: #ffffff;
            --color-text: #1c1917;
            --color-text-muted: #57534e;
            --color-accent: #0369a1;
            --color-accent-hover: #0284c7;
            --color-border: #e7e5e4;
            --color-shadow: rgba(0, 0, 0, 0.04);
            
            --font-serif: 'Crimson Text', Georgia, serif;
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header */
        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }
        
        .header-meta {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .nav-btn {
            font-family: var(--font-sans);
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            transition: all 0.2s ease;
        }
        
        .nav-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
        
        .nav-btn:hover:not(.active) {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }
        
        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }
        
        .section-header {
            margin-bottom: var(--spacing-xl);
        }
        
        .section-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.03em;
        }
        
        .section-subtitle {
            font-family: var(--font-serif);
            font-size: 1.125rem;
            color: var(--color-text-muted);
            font-style: italic;
            font-weight: 400;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }
        
        .article-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            box-shadow: 0 4px 12px var(--color-shadow);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }
        
        .card-header {
            margin-bottom: var(--spacing-md);
        }
        
        .card-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
            line-height: 1.3;
            letter-spacing: -0.01em;
        }
        
        .card-theme {
            font-size: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .card-summary {
            font-size: 0.9375rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }
        
        .read-more-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-accent);
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all 0.2s ease;
        }
        
        .read-more-btn:hover {
            color: var(--color-accent-hover);
        }
        
        .read-more-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .card-sources {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-lg);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            max-width: 800px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            background: var(--color-surface);
            z-index: 10;
        }
        
        .modal-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .modal-title-group {
            flex: 1;
        }
        
        .modal-theme {
            font-size: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
        }
        
        .modal-title {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.3;
            letter-spacing: -0.02em;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: var(--spacing-md);
        }
        
        .modal-close:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        
        .modal-body {
            padding: var(--spacing-xl);
        }
        
        .modal-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .modal-section:last-child {
            margin-bottom: 0;
        }
        
        .modal-section h4 {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .modal-section p {
            font-size: 0.9375rem;
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: var(--spacing-sm);
        }
        
        .modal-section ul {
            list-style: none;
            margin-bottom: var(--spacing-sm);
        }
        
        .modal-section li {
            font-size: 0.9375rem;
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: var(--spacing-sm);
            padding-left: 1rem;
            position: relative;
        }
        
        .modal-section li::before {
            content: "•";
            color: var(--color-accent);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .modal-section a {
            color: var(--color-accent);
            text-decoration: none;
            word-break: break-word;
        }
        
        .modal-section a:hover {
            text-decoration: underline;
        }
        
        .modal-pdv-item {
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--color-bg);
            border-radius: var(--radius-sm);
        }
        
        .modal-pdv-item strong {
            display: block;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
        }
        
        /* Other Topics Section */
        .other-topics {
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 2px solid var(--color-border);
        }
        
        .other-topics-list {
            display: grid;
            gap: var(--spacing-md);
        }
        
        .other-topic-item {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
        }
        
        .other-topic-title {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-theme {
            font-size: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .other-topic-summary {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-source {
            font-size: 0.75rem;
            color
