<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeilleNLI - Intelligence Artificielle & Actualités</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #fafaf9;
            --color-surface: #ffffff;
            --color-text: #1c1917;
            --color-text-muted: #57534e;
            --color-accent: #0369a1;
            --color-accent-hover: #0284c7;
            --color-border: #e7e5e4;
            --color-shadow: rgba(0, 0, 0, 0.04);
            
            --font-serif: 'Crimson Text', Georgia, serif;
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header */
        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }
        
        .header-meta {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .nav-btn {
            font-family: var(--font-sans);
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            transition: all 0.2s ease;
        }
        
        .nav-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
        
        .nav-btn:hover:not(.active) {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }
        
        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }
        
        .section-header {
            margin-bottom: var(--spacing-xl);
        }
        
        .section-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.03em;
        }
        
        .section-subtitle {
            font-family: var(--font-serif);
            font-size: 1.125rem;
            color: var(--color-text-muted);
            font-style: italic;
            font-weight: 400;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }
        
        .article-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .article-card:hover {
            box-shadow: 0 4px 12px var(--color-shadow);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }
        
        .card-header {
            margin-bottom: var(--spacing-md);
        }
        
        .card-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
            line-height: 1.3;
            letter-spacing: -0.01em;
        }
        
        .card-theme {
            font-size: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .card-summary {
            font-size: 0.9375rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
        }
        
        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }
        
        .card-details.expanded {
            max-height: 2000px;
            opacity: 1;
            margin-bottom: var(--spacing-md);
        }
        
        .card-details h4 {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-xs);
        }
        
        .card-details p {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-sm);
        }
        
        .card-details ul {
            margin-left: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
        }
        
        .card-details li {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-xs);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }
        
        .read-more-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-accent);
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all 0.2s ease;
        }
        
        .read-more-btn:hover {
            color: var(--color-accent-hover);
        }
        
        .read-more-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .read-more-btn.expanded svg {
            transform: rotate(180deg);
        }
        
        .card-sources {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        /* Other Topics Section */
        .other-topics {
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 2px solid var(--color-border);
        }
        
        .other-topics-list {
            display: grid;
            gap: var(--spacing-md);
        }
        
        .other-topic-item {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
        }
        
        .other-topic-title {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-theme {
            font-size: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .other-topic-summary {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--spacing-xs);
        }
        
        .other-topic-source {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        .other-topic-source a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        .other-topic-source a:hover {
            text-decoration: underline;
        }
        
        /* Loading & Error States */
        .loading, .error {
            text-align: center;
            padding: var(--spacing-2xl);
            font-family: var(--font-sans);
            color: var(--color-text-muted);
        }
        
        .error {
            color: #dc2626;
        }
        
        /* Introduction */
        .introduction {
            font-family: var(--font-serif);
            font-size: 1.0625rem;
            line-height: 1.8;
            color: var(--color-text);
            margin-bottom: var(--spacing-2xl);
            padding: var(--spacing-lg);
            background: var(--color-surface);
            border-left: 3px solid var(--color-accent);
            border-radius: var(--radius-md);
        }
        
        /* Footer */
        footer {
            max-width: 1200px;
            margin: var(--spacing-2xl) auto 0;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            font-size: 0.875rem;
            color: var(--color-text-muted);
            border-top: 1px solid var(--color-border);
        }
        
        /* Links */
        a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: flex-start;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuration
        const GITHUB_PROXY_URL = 'https://raw.githubusercontent.com/nliziard-ops/VeilleNLI/main/docs/markdown/';
        
        // Parser Markdown pour extraire les sections
        function parseMarkdown(markdown) {
            if (!markdown) return null;
            
            const lines = markdown.split('\n');
            const data = {
                metadata: {},
                title: '',
                edition: '',
                introduction: '',
                mainArticles: [],
                otherArticles: []
            };
            
            let currentSection = null;
            let currentArticle = null;
            let inOtherTopics = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Metadata YAML
                if (line.startsWith('agent:')) data.metadata.agent = line.replace('agent:', '').trim();
                if (line.startsWith('date:')) data.metadata.date = line.replace('date:', '').trim();
                if (line.startsWith('catégorie:')) data.metadata.category = line.replace('catégorie:', '').trim();
                
                // Title
                if (line.startsWith('# ')) {
                    data.title = line.replace('# ', '').replace(/\*\*/g, '').trim();
                }
                
                // Edition
                if (line.startsWith('**Édition') || line.startsWith('**Edition')) {
                    data.edition = line.replace(/\*\*/g, '').trim();
                }
                
                // Introduction
                if (line.startsWith('## Introduction')) {
                    let intro = '';
                    i++;
                    while (i < lines.length && !lines[i].startsWith('##') && !lines[i].startsWith('---')) {
                        if (lines[i].trim()) intro += lines[i] + ' ';
                        i++;
                    }
                    data.introduction = intro.trim();
                    i--;
                    continue;
                }
                
                // Other topics section
                if (line.includes('## Autres sujets')) {
                    inOtherTopics = true;
                    continue;
                }
                
                // Synthèse finale = fin des autres sujets
                if (line.includes('## Synthèse finale') || line.includes('**Fin de l\'\u00e9dition**')) {
                    inOtherTopics = false;
                }
                
                // Articles principaux (format: ## [SUJET] – Titre)
                if (line.match(/^## \[?[A-ZÉÈÀÂ]/i) && !inOtherTopics && !line.includes('Introduction') && !line.includes('Synthèse')) {
                    if (currentArticle) {
                        data.mainArticles.push(currentArticle);
                    }
                    
                    const titleMatch = line.match(/## (.+?)(?:–|-)(.+)/);
                    currentArticle = {
                        theme: titleMatch ? titleMatch[1].trim().replace(/\[|\]/g, '') : '',
                        title: titleMatch ? titleMatch[2].trim() : line.replace('## ', '').trim(),
                        summary: '',
                        pointsDeVue: [],
                        analysis: '',
                        signals: '',
                        sources: []
                    };
                    currentSection = 'article';
                    continue;
                }
                
                // Autres articles (format: ### Titre court)
                if (inOtherTopics && line.startsWith('### ') && !line.includes('Événements') && !line.includes('Divergences')) {
                    const otherArticle = {
                        title: line.replace('### ', '').trim(),
                        theme: '',
                        summary: '',
                        source: ''
                    };
                    
                    // Lire les lignes suivantes
                    i++;
                    while (i < lines.length && !lines[i].startsWith('###') && !lines[i].startsWith('##')) {
                        if (lines[i].startsWith('**Thème**')) {
                            otherArticle.theme = lines[i].replace('**Thème**', '').replace(':', '').trim();
                        } else if (lines[i].startsWith('**Résumé**')) {
                            otherArticle.summary = lines[i].replace('**Résumé**', '').replace(':', '').trim();
                        } else if (lines[i].startsWith('**Source**')) {
                            otherArticle.source = lines[i].replace('**Source**', '').replace(':', '').trim();
                        }
                        i++;
                    }
                    i--;
                    
                    data.otherArticles.push(otherArticle);
                    continue;
                }
                
                // Contenu des articles principaux
                if (currentArticle && currentSection === 'article') {
                    if (line.startsWith('### Résumé') || line.startsWith('### **Résumé**')) {
                        currentSection = 'summary';
                    } else if (line.includes('Points de vue') || line.includes('points de vue')) {
                        currentSection = 'pointsdevue';
                    } else if (line.includes('Analyse') || line.includes('Implications')) {
                        currentSection = 'analysis';
                    } else if (line.includes('Signaux faibles') || line.includes('Fiabilité')) {
                        currentSection = 'signals';
                    } else if (line.startsWith('### Sources') || line.startsWith('### **Sources**')) {
                        currentSection = 'sources';
                    } else if (line.startsWith('**') && line.endsWith('**') && currentSection === 'pointsdevue') {
                        // Point de vue d'un média
                        const media = line.replace(/\*\*/g, '').trim();
                        let content = '';
                        i++;
                        while (i < lines.length && !lines[i].startsWith('**') && !lines[i].startsWith('###')) {
                            if (lines[i].trim()) content += lines[i] + ' ';
                            i++;
                        }
                        i--;
                        currentArticle.pointsDeVue.push({ media, content: content.trim() });
                    } else if (currentSection === 'summary' && line.trim() && !line.startsWith('###')) {
                        currentArticle.summary += line + ' ';
                    } else if (currentSection === 'analysis' && line.trim() && !line.startsWith('###')) {
                        currentArticle.analysis += line + ' ';
                    } else if (currentSection === 'signals' && line.trim() && !line.startsWith('###')) {
                        currentArticle.signals += line + ' ';
                    } else if (currentSection === 'sources' && line.startsWith('- ')) {
                        currentArticle.sources.push(line.replace('- ', '').trim());
                    }
                }
            }
            
            // Ajouter le dernier article
            if (currentArticle) {
                data.mainArticles.push(currentArticle);
            }
            
            // Limiter à 6 articles principaux
            data.mainArticles = data.mainArticles.slice(0, 6);
            
            return data;
        }
        
        // Composant Article Card
        function ArticleCard({ article, index }) {
            const [expanded, setExpanded] = useState(false);
            
            return (
                <div className="article-card">
                    <div className="card-header">
                        <div className="card-theme">{article.theme}</div>
                        <h3 className="card-title">{article.title}</h3>
                    </div>
                    
                    <div className="card-summary">
                        {article.summary}
                    </div>
                    
                    <div className={`card-details ${expanded ? 'expanded' : ''}`}>
                        {article.pointsDeVue && article.pointsDeVue.length > 0 && (
                            <>
                                <h4>Points de vue croisés</h4>
                                {article.pointsDeVue.map((pdv, i) => (
                                    <div key={i}>
                                        <p><strong>{pdv.media}</strong></p>
                                        <p>{pdv.content}</p>
                                    </div>
                                ))}
                            </>
                        )}
                        
                        {article.analysis && (
                            <>
                                <h4>Analyse & implications</h4>
                                <p>{article.analysis}</p>
                            </>
                        )}
                        
                        {article.signals && (
                            <>
                                <h4>Signaux faibles</h4>
                                <p>{article.signals}</p>
                            </>
                        )}
                    </div>
                    
                    <div className="card-footer">
                        <button 
                            className={`read-more-btn ${expanded ? 'expanded' : ''}`}
                            onClick={() => setExpanded(!expanded)}
                        >
                            {expanded ? 'Réduire' : 'Lire +'}
                            <svg viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
                            </svg>
                        </button>
                        <div className="card-sources">
                            {article.sources && article.sources.length > 0 && `${article.sources.length} source${article.sources.length > 1 ? 's' : ''}`}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Composant Other Topic
        function OtherTopic({ article }) {
            return (
                <div className="other-topic-item">
                    <h4 className="other-topic-title">{article.title}</h4>
                    <div className="other-topic-meta">
                        {article.theme && <span className="other-topic-theme">{article.theme}</span>}
                    </div>
                    <p className="other-topic-summary">{article.summary}</p>
                    {article.source && (
                        <div className="other-topic-source">
                            Source : {article.source}
                        </div>
                    )}
                </div>
            );
        }
        
        // Composant principal
        function App() {
            const [activeTab, setActiveTab] = useState('ia');
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                loadMarkdown(activeTab);
            }, [activeTab]);
            
            async function loadMarkdown(type) {
                setLoading(true);
                setError(null);
                
                try {
                    const filename = type === 'ia' ? 'VeilleIA.md' : 'VeilleNews.md';
                    const response = await fetch(GITHUB_PROXY_URL + filename);
                    
                    if (!response.ok) {
                        throw new Error('Impossible de charger les données');
                    }
                    
                    const markdown = await response.text();
                    const parsedData = parseMarkdown(markdown);
                    setData(parsedData);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }
            
            return (
                <>
                    <header>
                        <div className="header-content">
                            <div>
                                <h1>VeilleNLI</h1>
                                <div className="header-meta">
                                    {data?.metadata?.date && `Semaine du ${new Date(data.metadata.date).toLocaleDateString('fr-FR')}`}
                                </div>
                            </div>
                            <nav>
                                <button 
                                    className={`nav-btn ${activeTab === 'ia' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('ia')}
                                >
                                    Veille IA
                                </button>
                                <button 
                                    className={`nav-btn ${activeTab === 'news' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('news')}
                                >
                                    Actualités
                                </button>
                            </nav>
                        </div>
                    </header>
                    
                    <main>
                        {loading && <div className="loading">Chargement...</div>}
                        {error && <div className="error">Erreur : {error}</div>}
                        
                        {data && !loading && (
                            <>
                                <div className="section-header">
                                    <h2 className="section-title">{data.title}</h2>
                                    {data.edition && <p className="section-subtitle">{data.edition}</p>}
                                </div>
                                
                                {data.introduction && (
                                    <div className="introduction">
                                        {data.introduction}
                                    </div>
                                )}
                                
                                {data.mainArticles && data.mainArticles.length > 0 && (
                                    <>
                                        <h3 className="section-title" style={{fontSize: '1.5rem', marginBottom: 'var(--spacing-lg)'}}>
                                            Sujets principaux
                                        </h3>
                                        <div className="cards-grid">
                                            {data.mainArticles.map((article, index) => (
                                                <ArticleCard key={index} article={article} index={index} />
                                            ))}
                                        </div>
                                    </>
                                )}
                                
                                {data.otherArticles && data.otherArticles.length > 0 && (
                                    <div className="other-topics">
                                        <h3 className="section-title" style={{fontSize: '1.5rem', marginBottom: 'var(--spacing-lg)'}}>
                                            Autres sujets de la semaine
                                        </h3>
                                        <div className="other-topics-list">
                                            {data.otherArticles.map((article, index) => (
                                                <OtherTopic key={index} article={article} />
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </main>
                    
                    <footer>
                        <p>VeilleNLI - Veille automatisée par système 2-agents OpenAI</p>
                        <p>Agent 1 (GPT-4o-mini) : Collecte et filtrage | Agent 2 (GPT-4o) : Synthèse</p>
                    </footer>
                </>
            );
        }
        
        // Rendu
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
